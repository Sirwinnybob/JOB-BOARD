version: '3.8'

services:
  job-board:
    image: winnybob/job-board:latest
    container_name: job-board-app
    restart: unless-stopped
    pull_policy: always
    ports:
      - "${APP_PORT:-3000}:${APP_PORT:-3000}"
    environment:
      - NODE_ENV=production
      - PORT=${APP_PORT:-3000}
      - JWT_SECRET=${JWT_SECRET:-change-this-to-a-secure-random-string}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-changeme}
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY}
      - VAPID_SUBJECT=${VAPID_SUBJECT:-mailto:admin@example.com}
    volumes:
      # Persistent storage for database, PDFs and thumbnails
      - ./data:/app/data
      # Optional: Mount SSL certificates for HTTPS (if not using reverse proxy)
      # - /path/to/certs:/certs:ro
    networks:
      - job-board-network
    healthcheck:
      test: ["CMD", "sh", "-c", "node -e \"require('http').get('http://localhost:' + process.env.PORT + '/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  job-board-network:
    # Use external network if using Nginx Proxy Manager
    # Uncomment the line below and comment out "driver: bridge" if NPM is on a different network
    # external: true
    # name: npm_network  # Replace with your NPM network name
    driver: bridge
