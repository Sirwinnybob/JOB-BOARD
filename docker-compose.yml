version: '3.8'

services:
  job-board:
    image: winnybob/job-board:latest
    container_name: job-board-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-change-this-to-a-secure-random-string}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-changeme}
    volumes:
      # Persistent storage for PDFs and thumbnails
      - ./data/uploads:/app/uploads
      - ./data/thumbnails:/app/thumbnails
      - ./data/database:/app
      # Optional: Mount SSL certificates for HTTPS (if not using reverse proxy)
      # - /path/to/certs:/certs:ro
    networks:
      - job-board-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  job-board-network:
    driver: bridge
